<!DOCTYPE html>
<html>
	<title> Latihan Ajax1.html </title>
<head>
<script> function loadXMLDoc(){
	var xmlhttp;
	if(window.XMLHttpRequest){
		xmlhttp= new XMLHttpRequest();
	} else {
		xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
	}

		xmlhttp.onreadystatechange=function(){
	if(xmlhttp.readyState==4 & xmlhttp.status==200){
		document.getElementById("isi").innerHTML=xmlhttp.responseText;
	}}

		xmlhttp.open("GET","datamhs.xml",true);
		xmlhttp.send();
}
</script>
</head>
	<body>
	<div id="isi">
		<h2>Tampilkan nama Mahasiswa</h2>
	</div>
		<button type="button" onclick="loadXMLDoc()"> Tampilkan </button>
	</body>
</html>
